<div class="container">
	<div align="center" id="welcomeContainerDiv">
		<p style="color:black" class="animate-fade1">Welcome to Smart Store</p>
		<br>

		<a (click)="loginFunction()">
			<img class="faa-horizontal animated" src="http://www.free-icons-download.net/images/start-button-icon-44464.png" style="cursor: pointer" class="animate-fade2">
		</a>

		<br>
		<br>
		<svg id="welcomeLoader" width="70" height="20">	
			<circle cx="10" cy="10" r="0">
				<animate attributeName="r" from="0" to="10" values="0;10;10;10;0" dur="1000ms" repeatCount="indefinite" />
			</circle>
			<circle cx="35" cy="10" r="0">
				<animate attributeName="r" from="0" to="10" values="0;10;10;10;0" begin="200ms" dur="1000ms" repeatCount="indefinite" />
			</circle>
			<circle cx="60" cy="10" r="0">
				<animate attributeName="r" from="0" to="10" values="0;10;10;10;0" begin="400ms" dur="1000ms" repeatCount="indefinite" />
			</circle>
		</svg>
	</div>
</div>
