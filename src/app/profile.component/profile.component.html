<div id="profileSection" align="center" >
	<img class="hidden-xs" (click)="showProfile()" src="{{customer[0].customerImage}}" id="customerImage" >
	<div id="customerNameDiv" >
      	<span class="form-control" id="customerName" (click)="showProfile()">{{customer[0].customerfName}} {{customer[0].customerlName}} &nbsp;
      		<!-- <i class="fa fa-bell faa-shake animated" id="notificationBell" *ngIf="totalPendingNotifications!=0">
      			<span class="notificationCount">
      			{{totalPendingNotifications}}
      			</span>
      		</i> -->	
      		<!-- <i class="fa fa-bell" id="notificationBell" *ngIf="totalPendingNotifications ==0"></i> -->
      	</span>
    </div>

	<div id="myProfile">
		<div class="modal-body profile-div ">
			<br>
			<table class="table" style="width: 85%;">
				<tr>
					<td style="font-size: 19px;padding: 8px 0px;">Email : </td>
					<td>
						<input id="emailInput" #email class="form-control profileInputStyle editProfileInput" 
						type="text" name="CustomerEmail" value="{{customer[0].customerEmail}}" disabled="true" (keyup)="verifyEmail(email)" style="font-size: 18px;">
						<span id="emailErrorMessage" style="font-size: 10px;position: absolute;">
							<i class="fa fa-exclamation-triangle faa-flash animated" aria-hidden="true"></i>
							Invalid Email Address! Please Check.
						</span>
					</td>
					<td>
						<i class="fa fa-pencil editIcon" #editEmailIcon (click)="editEmail(
						email,editEmailIcon,confirmEmailIcon)"></i>
						<i class="fa fa-check editIcon2" #confirmEmailIcon (click)="changeEmail(email,confirmEmailIcon,editEmailIcon)"></i>
					</td>
				</tr>
				<br>
				<tr>
					<td style="font-size: 19px;padding: 8px 0px;">Contact : </td>
					<td>
						<input id="contactInput" #contact class="form-control profileInputStyle editProfileInput" type="text" name="CustomerContact" value="{{customer[0].customerContact}}" disabled="true" (keyup)="verifyContact(contact)" style="font-size: 18px;">
						<span id="contactErrorMessage" style="font-size: 10px;position: absolute;">
							<i class="fa fa-exclamation-triangle faa-flash animated" aria-hidden="true"></i>
							Invalid Contact Number! Please Check.
						</span>
					</td>
					<td>
						<i class="fa fa-pencil editIcon" #editContactIcon (click)="editContact(contact,editContactIcon,confirmContactIcon)"></i>
						<i class="fa fa-check editIcon2" type="submit" #confirmContactIcon (click)="changeContact(contact,confirmContactIcon,editContactIcon)"></i>
					</td>
				</tr>
				<br>
				<tr>
					<td style="font-size: 19px;padding: 8px 0px;">Address :</td>
					<td>
						<input type="text" id="customerAddressInput" #address class=" form-control editProfileInput content" name="CustomerAddress" value="{{customer[0].customerAddress}}" disabled="true" (keyup)="verifyAddresss(address)"  style="font-size: 18px;word-break: break-word;">
						<span id="addressErrorMessage" style="font-size: 10px;position: absolute;">
							<i class="fa fa-exclamation-triangle faa-flash animated" aria-hidden="true"></i>
							Please Enter Your Address.
						</span>
					</td>
					<td>
						<i class="fa fa-pencil editIcon" #editAddressIcon (click)="editAddress(address,editAddressIcon,confirmAddressIcon)"></i>
						<i class="fa fa-check editIcon2" #confirmAddressIcon (click)="changeAddress(address,confirmAddressIcon,editAddressIcon)"></i>
					</td>
				</tr>
			</table>
			<br>
			<table id="LanguageTable" align="center" style="font-size: 23px;">
				<!-- <tr>
					<td>Choose Language : </td>
					<td>
						<div id="google_translate_element"></div>
					</td>
					 <td><select id="profileInputStyle">Select Languge</select></td>
				</tr> -->
				<br>
				<tr>
					<td><p><b>My Reward points : </b></p></td>
					<td><p><b style="color: yellow">{{customer[0].customerRewardPoints}}</b></p></td>
				</tr>
			</table>
			<div class="row" id="profileFooterDiv" align="center">
				<div class="col-lg-4">
					<i class="fa fa-power-off fa-4x" aria-hidden="true" (click)="logout()"></i><br><span style="font-size: 19px;">Logout</span>
				</div>

				<div class="col-lg-4">
					<i class="fa fa-video-camera fa-4x" aria-hidden="true" data-toggle="modal" data-target="#tut"></i><br><span style="font-size: 19px;">Tutorial</span>
				</div>

				<div class="col-lg-4">
					<i class="fa fa-info-circle fa-4x" aria-hidden="true"></i><br><span style="font-size: 19px;">About us</span>
				</div>
			</div>
      	</div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="tut" role="dialog">
	<div class="modal-dialog modal-lg" style="width: 1650px">
		<div style=" position: relative; outline: 0;">
			<div class="">
				<div class="modal-header" style="background-color: transparent;border-bottom: 1px solid rgba(229, 229, 229, 0);">
					<span  class="close " data-dismiss="modal" style="color:white;font-size: 68px;position: absolute;right: -66px;">&times;</span>
				</div>
				<div class="modal-body">
					<div class="">
						<div id="myCarousel" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/profile.jpg" alt="My Profile" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/proViewreview.jpg" alt="View Reviews" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/proViewprice.jpg" alt="View Price" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/proViewimage.jpg" alt="View Image" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/proViewdisc.jpg" alt="View Description" style="width:100%;">
								</div>
								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/My_Review_Overlay.jpg" alt="My Reviews" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/ItemCount_overlay+(1).jpg" alt="Item Count" style="width:100%;">
								</div>

								<div class="item">
									<img src="https://s3-us-west-2.amazonaws.com/qlezfilesbucket/booth-tutorial-image/Footer+Bar.jpg" alt="Footer" style="width:100%;">
								</div>
							</div>

							<!-- Left and right controls -->
							<a class="left carousel-control" href="#myCarousel" data-slide="prev">
 						 <span class="glyphicon glyphicon-chevron-left"></span>
  							<span class="sr-only">Previous</span>
						</a>
							<a class="right carousel-control" href="#myCarousel" data-slide="next">
 								 <span class="glyphicon glyphicon-chevron-right"></span>
  									<span class="sr-only">Next</span>
							</a>
						</div>
					</div>

				</div>
				
			</div>
		</div>
	</div>
</div>
